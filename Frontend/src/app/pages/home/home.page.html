<ion-header>
  <ion-toolbar>
    <ion-title>Bem-vindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
        </ion-item>

        <div class="ion-margin-top">
          <ion-button expand="block" type="submit">Entrar</ion-button>
        </div>
      </form>

      <div class="ion-text-center ion-margin-top">
        <p>Não tem conta? <a (click)="irParaCadastro()">Cadastre-se</a></p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
